<div class="x_page-header">
    <h1>{$lang->krzip}</h1>
</div>

<div cond="$XE_VALIDATOR_MESSAGE && $XE_VALIDATOR_ID == 'modules/krzip/tpl/config/1'" class="message {$XE_VALIDATOR_MESSAGE_TYPE}">
    <p>{$XE_VALIDATOR_MESSAGE}</p>
</div>

<section class="section">
    <form ruleset="configKrzip" class="x_form-horizontal" action="./" method="post">
        <input type="hidden" name="module" value="krzip" />
        <input type="hidden" name="act" value="procKrzipAdminInsertConfig" />
        <input type="hidden" name="success_return_url" value="{getRequestUriByServerEnviroment()}" />
        <input type="hidden" name="xe_validator_id" value="modules/krzip/tpl/config/1" />
        
        <div class="x_control-group">
            <label class="x_control-label" for="krzip_server_url">{$lang->krzip_server_url}</label>
            <div class="x_controls">
                <label class="x_inline">
                    <input type="text" id="krzip_server_url" name="krzip_server_url" value="{htmlspecialchars($krzip_config->krzip_server_url)}" class="inputTypeText w400" />
                </label>
            </div>
        </div>
        
        <div class="x_control-group">
            <label class="x_control-label" for="krzip_use_popup">{$lang->krzip_use_popup}</label>
            <div class="x_controls">
                <label class="x_inline">
					<label for="krzip_use_popup_y" class="x_inline"><input type="radio" name="krzip_use_popup" id="krzip_use_popup_y" value="Y" checked="checked"|cond="$krzip_config->krzip_use_popup == 'Y'" /> {$lang->cmd_yes}</label>
					<label for="krzip_use_popup_n" class="x_inline"><input type="radio" name="krzip_use_popup" id="krzip_use_popup_n" value="N" checked="checked"|cond="$krzip_config->krzip_use_popup != 'Y'" /> {$lang->cmd_no}</label>
                </label>
            </div>
        </div>
        
        <div class="btnArea x_clearfix">
            <button type="submit" class="x_btn x_btn-primary x_pull-right">{$lang->cmd_registration}</button>
        </div>
        
    </form>
</section>
